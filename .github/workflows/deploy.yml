name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET 7.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.403'
        
    - name: Remove other .NET versions
      run: |
        sudo rm -rf /usr/share/dotnet/sdk/8.0.*
        sudo rm -rf /usr/share/dotnet/sdk/9.0.*
        sudo rm -rf /usr/share/dotnet/shared/Microsoft.NETCore.App/8.0.*
        sudo rm -rf /usr/share/dotnet/shared/Microsoft.NETCore.App/9.0.*
        sudo rm -rf /usr/share/dotnet/shared/Microsoft.AspNetCore.App/8.0.*
        sudo rm -rf /usr/share/dotnet/shared/Microsoft.AspNetCore.App/9.0.*
        
    - name: Verify .NET version
      run: |
        dotnet --version
        dotnet --list-sdks
        
    - name: Restore dependencies
      run: |
        cd TenTen
        dotnet restore TenTenApp.csproj --verbosity normal
        
    - name: Clean existing framework files
      run: |
        cd TenTen
        rm -rf wwwroot/_framework
        rm -f wwwroot/*.gz
        rm -f wwwroot/*.br
        find wwwroot -name "*.gz" -delete
        find wwwroot -name "*.br" -delete
        
    - name: Build and publish
      run: |
        cd TenTen
        dotnet publish TenTenApp.csproj -c Release -o publish --verbosity normal
        
    - name: Copy published files to wwwroot
      run: |
        cd TenTen
        cp -r publish/wwwroot/* wwwroot/
        ls -la wwwroot/
        ls -la wwwroot/_framework/
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './TenTen/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
